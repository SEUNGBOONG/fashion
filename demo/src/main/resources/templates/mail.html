<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="box-sizing: border-box; padding: 0px; margin: 0px; padding: 18px;">
<div style="max-width: 640px; margin-left: auto; margin-right: auto; margin-top: 100px;">
    <h1 style="font-size: 24px;">
        <p style="margin: 0px;">안녕하세요. 회원님</p>
        <p style="margin: 0px; margin-top: 5px;">LSY입니다.</p>
    </h1>
    <p style="margin-top: 40px; margin-bottom: 40px;"> 아래 코드를 회원가입 창으로 돌아가 입력해주세요.</p>
    <div style="text-align:center; border:1px solid #cdcdcd; border-radius: 20px; padding: 30px;">
        <h2 style="font-size: 18px; margin-top: 0px; margin-bottom: 5px;">회원가입 인증 코드</h2>
        <p style="margin: 0px; color: rgb(128,128,128); font-size: 14px; margin-bottom: 10px;">클릭하여 복사하기</p>
        <!-- code -->
        <div id="codeBox" style="color:blue; font-size:24px; font-weight: 600; cursor: pointer;" onclick="copyToClipboard()" th:text="${code}"> </div>
        <!-- copy success message -->
        <p id="copyMessage" style="color: green; font-size: 14px; display: none; margin-bottom: 0px;">✔ 코드가 복사되었습니다!</p>
    </div>
    <br/>
</div>

<script>
    function copyToClipboard() {
        const codeBox = document.getElementById("codeBox");
        const text = codeBox.innerText.trim();

        navigator.clipboard.writeText(text).then(() => {
            const message = document.getElementById("copyMessage");
            message.style.display = "block";

            // 2초 후 메시지 숨기기
            setTimeout(() => { message.style.display = "none"; }, 2000);
        }).catch(err => {
            console.error("클립보드 복사 실패:", err);
        });
    }
</script>
</body>
</html>
